<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>BMI</title>
    <link href="assets/css/bootstrap.min.css" rel="stylesheet" >
    <link rel="stylesheet" href="assets/css/bmi.css">
    <script
      src="https://kit.fontawesome.com/30b2892a0a.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- bmi form -->
    <div class="container-lg">
        <div class="text-center">
            <h2>BMI Kalkulator</h2>
            <p class="lead">Masukan Tinggi dan Berat badan Anda untuk mendapatkan hasil</p>
        </div>
        <div class="row justify-content-center my-5">
            <div class="col-lg-6">
                <form >
                    <div class="tinggiForm">
                        <label for="tinggiBadan" class="tinggiLabel">Masukan Tinggi anda (CM)</label>
                        <input type="text" class="tinggiInput" id="tinggi" placeholder="Contoh : 170">
                      </div>
                      <div class="beratForm">
                        <label for="beratBadan" class="beratLabel">Masukan Berat Anda (KG)</label>
                        <input type="text" class="beratInput" id="berat" placeholder="Contoh : 60">
                      </div>
                      <button id="btn">Hitung</button>
                      <h4>Hasil : </h4>

                    <!-- <label for="tinggiBadan" class="tinggiLabel">Masukan Tinggi Anda (CM)</label>
                    <input type="text" class="tinggiInput" id="tinggi" placeholder="Contoh: 170">

                    <label for="beratBadan" class="beratLabel">Masukan Berat Anda (KG)</label>
                    <input type="text" class="beratInput" id="berat" placeholder="Contoh: 50"> -->
     
                </form>
            </div>
        </div>
    </div>
    
    <script src="assets/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
