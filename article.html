<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Article - Stunting Center</title>
    <link href="assets/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="assets/css/custom.css" />
    <script
      src="https://kit.fontawesome.com/30b2892a0a.js"
      crossorigin="anonymous"
    ></script>
    <script src="assets/js/article.js"></script>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg fixed-top">
      <div class="container-fluid mx-4">
        <a class="navbar-brand" href="#">
          <img
            src="assets/image/logo.png"
            alt="Logo Stunting Center"
            width="60"
          />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-2">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Artikel</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Tips Kesehatan</a>
            </li>
            <li class="nav-item">
              <a class="nav-link">BMI Kalkulator</a>
            </li>
            <li class="nav-item">
              <a class="nav-link">Forum Diskusi</a>
            </li>
          </ul>
          <div class="search">
            <div class="d-flex justify-content-end">
              <div class="searchbar">
                <input
                  class="search_input"
                  type="text"
                  name=""
                  placeholder="Search..."
                />
                <a href="#" class="search_icon"
                  ><i class="fas fa-search"></i
                ></a>
              </div>
            </div>
          </div>
          <button
            href="#"
            class="btn btn-success rounded-pill py-2 px-4 border-2 fw-semibold fs-6 ms-2"
          >
            Login
          </button>
        </div>
      </div>
    </nav>
    <article class="mt-5 pt-5">
      <div class="container">
        <div class="row d-flex">
          <div class="col-md-12 col-lg-10 col-xl-8">
            <div class="card">
              <img
                src="https://i.postimg.cc/4dn2RN1F/Rectangle-12.png"
                class="card-img-top"
                alt=""
              />
              <div class="card-body">
                <h5 class="card-title"></h5>
                <p class="card-text small text-muted"></p>
                <a href="#" class="btn btn-primary">Baca Selengkapnya</a>
              </div>
            </div>
          </div>
          <div class="col-md-12 col-lg-2 col-xl-4">
            <h4 class="mb-2">Artikel Pilihan</h4>
            <div class="card mb-3" style="max-width: 540px">
              <div class="row g-0">
                <div class="col-md-4">
                  <img
                    src="https://i.postimg.cc/tJd2b1Ly/unsplash-xa-G8oa-ZD7ss.png"
                    class="img-fluid rounded-start"
                    alt="img-artikel" style="height: 100%; width: 100%;"
                  />
                </div>
                <div class="col-md-8">
                  <div class="card-body">
                    <span class="small text-muted" id="date-update"></span>
                    <p class="card-title" id="art-pilihan1"></p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </article>
  </body>
</html>
