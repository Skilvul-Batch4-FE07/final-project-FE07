<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Register</title>
     <link rel="stylesheet" href="style.css">
     <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@400;700&family=Poppins:wght@100;200;300;400&family=Quicksand:wght@300;400;600&family=Raleway:wght@100;200;300&display=swap" rel="stylesheet">
     <script src="https://kit.fontawesome.com/e7f5845a19.js" crossorigin="anonymous"></script>
</head>
<body>
     
     <div class="registers">
          <div class="register-left">
               <h1><b>Selamat Datang , <br><span>Sahabat Sehat</span></b></h1>
               <p>Silahkan masukkan data anda dengan benar!</p>
               <img src="bg-left.jpeg" alt="image">
          </div>
          <div class="register-right">
               <div class="form-group">
                    <i class="fa-solid fa-user-pen"></i>
                    <input type="text" placeholder="Nama Lengkap">
               </div>
               <div class="form-group">
                    <i class="fa-solid fa-user-check"></i>
                    <input type="text" placeholder="Username">
               </div>
               <div class="form-group">
                    <i class="fa-regular fa-envelope"></i>
                    <input type="email" placeholder="Email">
               </div>
               <div class="form-group">
                    <i class="fa-solid fa-lock"></i>
                    <input type="password" placeholder="Password">
               </div>
               <div class="form-group">
                    <i class="fa-solid fa-lock"></i>
                    <input type="password" placeholder="Ulangi Password">
               </div>
               <div class="form-group">
                    <button class="btn-daftar">Daftar</button>
               </div>
               <p>Sudah punya akun ? <a href="#">Login Sekarang </a></p>
          </div>
     </div>

</body>
</html>
